#Author: Tedesk

#The config.yml was created with 1.8.8 in mind.
#Please check the Sounds for your server version!
misc: #Available languages: en-US, pt-BR, zh-TW
  language: 'en-US'
  use-packet-event-handler: false #If this option is disabled, the plugin will change the events of Bukkit instead of events related to packets.
  use-safe-teleport: true
  use-default-world-spawn: true #If this option is enabled, the spawn section on locations.yml will be ignored.
  use-kill-camera: true #If this option is enabled, the player will spectate the killer until respawning. (This does not work with Packet Event Handler)
sound:
  type:
    death:
    - BLAZE_DEATH
    - ANVIL_LAND
    - ITEM_PICKUP
    - ENDERMAN_DEATH
    countdown:
    - NOTE_BASS_DRUM
    - CLICK
    respawn:
    - NOTE_PLING
    - ORB_PICKUP
    - LEVEL_UP
    kill:
    - SKELETON_DEATH
    - GLASS
  volume:
    death: 1.0
    countdown: 1.0
    respawn: 1.0
    kill: 1.0
  pitch:
    death: 1.0
    countdown: 1.0
    respawn: 1.0
    kill: 1.0
animation: #Available types: NONE, BLOOD, LIGHTNING
  type: "BLOOD"
time:
  duration: 10
permissions:
  instant-respawn: 'bds.respawn'
  keep-xp: 'bds.xp'
  vip-spawn: 'bds.vip'
  admin: 'bds.admin'
spectator-settings:
  queue-teleport: true
  allow-spectate: false
  allow-teleport-with-keys: false
  allow-move: true
  allow-commands: false